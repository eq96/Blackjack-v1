<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQ's Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Blackjack</h1>
    <p id="msg-el">Want to play a round?</p>
    <div class="row justify-content-around">
        <div class="col-4">
            <p id="cards-el"><span class="player">Player Cards:</span> </p>
            <p id="sum-el"><span class="player">Sum:</span> </p>
            <p id="player-el"></p>
        </div>
        <div class="col-4">
            <p id="houseCards-el"><span class="house">House cards:</span> </p>
            <p id="houseSum-el"><span class="house">Sum:</span> </p>
        </div>
    </div>
    <button type="button" id="newGame-el" class="btn btn-warning" onclick="newGame()">NEW GAME</button>
    <button type="button" id="bet1-el" class="btn btn-warning" onclick="startGame()">BET $50</button>
    <button type="button" id="bet2-el" class="btn btn-warning" onclick="startGame()">BET $100</button>
    <button type="button" id="holdCard-el" class="btn btn-warning" onclick="holdCard()">HOLD HAND</button>
    <button type="button" id="newCard-el" class="btn btn-warning" onclick="newCard()">NEW CARD</button>
    <script src="./confetti.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
